<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта Екатеринбурга</title>
    <script src="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.1.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@3.0.5/dist/pmtiles.js"></script>
    <style>body { margin: 0; } #map { height: 100vh; }</style>
</head>
<body>
    <div id="map"></div>
    <script>
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        const PMTILES_URL = `${window.location.origin}${path}ural-fed-district-latest.pmtiles`;

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                "glyphs": "https://tiles.openfreemap.org/fonts/{fontstack}/{range}.pbf",
                sources: {
                    'city': {
                        type: 'vector',
                        url: `pmtiles://${PMTILES_URL}`,
                        attribution: '© OpenStreetMap contributors'
                    }
                },
                layers: [
                    { "id": "bg", "type": "background", "paint": { "background-color": "#f8f4f0" } },
                    {
                        "id": "water",
                        "type": "fill",
                        "source": "city",
                        "source-layer": "water",
                        "paint": { "fill-color": "#a0cfdf" }
                    },
                    {
                        "id": "roads",
                        "type": "line",
                        "source": "city",
                        "source-layer": "transportation",
                        "paint": {
                            "line-color": "#ffffff",
                            "line-width": ["interpolate", ["linear"], ["zoom"], 12, 1, 16, 5]
                        }
                    },
                    {
                        "id": "buildings",
                        "type": "fill",
                        "source": "city",
                        "source-layer": "building",
                        "minzoom": 13,
                        "paint": { "fill-color": "#dcdcdc", "fill-outline-color": "#bcbcbc" }
                    },
                    // СЛОЙ С РУССКИМИ НАЗВАНИЯМИ
                    {
                        "id": "labels",
                        "type": "symbol",
                        "source": "city",
                        "source-layer": "place",
                        "layout": {
                            // Коалесценция: берем RU, если нет - системное имя, если нет - латиницу
                            "text-field": ["coalesce", ["get", "name:ru"], ["get", "name"], ["get", "name:latin"]],
                            "text-font": ["Noto Sans Regular"],
                            "text-size": 12
                        },
                        "paint": { "text-color": "#333", "text-halo-color": "#fff", "text-halo-width": 1 }
                    },
                    // НАЗВАНИЯ УЛИЦ (появляются на большом зуме)
                    {
                        "id": "street-labels",
                        "type": "symbol",
                        "source": "city",
                        "source-layer": "transportation_name",
                        "minzoom": 14,
                        "layout": {
                            "text-field": ["coalesce", ["get", "name:ru"], ["get", "name"]],
                            "text-font": ["Noto Sans Regular"],
                            "text-size": 10,
                            "symbol-placement": "line"
                        },
                        "paint": { "text-color": "#666", "text-halo-color": "#fff", "text-halo-width": 1 }
                    }
                ]
            },
            center: [60.6057, 56.8389], // Центр Екатеринбурга
            zoom: 13
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PMTiles: Уральский ФО</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Добавляем поддержку протокола pmtiles://
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        const PMTILES_URL = "data/ural.pmtiles";

        const map = new maplibregl.Map({
            container: 'map',
            // Используем стандартный светлый стиль, подменяя источник данных на наш PMTiles
            style: 'https://maputnik.github.io/osm-liberty/style.json', 
            center: [60.6122, 56.8389], // Екатеринбург
            zoom: 7
        });

        map.on('load', () => {
            // Подменяем источник данных в стиле на наш локальный файл
            map.addSource("openmaptiles", {
                type: "vector",
                url: "pmtiles://" + PMTILES_URL,
                attribution: '© OpenStreetMap'
            });
        });

        map.addControl(new maplibregl.NavigationControl());
    </script>
</body>
</html>

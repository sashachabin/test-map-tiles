<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Урал: OSM PMTiles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@3.0.0/dist/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // Динамическое определение пути для GitHub Pages
        const url = new URL(window.location.href);
        const PMTILES_URL = `${url.origin}${url.pathname}data/ural.pmtiles`.replace(/\/+$/, "") + "/data/ural.pmtiles";

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    "ural": {
                        type: "vector",
                        url: `pmtiles://${PMTILES_URL}`,
                        attribution: "© OpenStreetMap"
                    }
                },
                layers: [
                    { "id": "bg", "type": "background", "paint": { "background-color": "#f0ede5" } },
                    { "id": "water", "type": "fill", "source": "ural", "source-layer": "water", "paint": { "fill-color": "#a1d1f0" } },
                    { "id": "roads", "type": "line", "source": "ural", "source-layer": "transportation", "paint": { "line-color": "#ffffff", "line-width": 1 } },
                    { "id": "places", "type": "symbol", "source": "ural", "source-layer": "place", "layout": { "text-field": "{name:latin}", "text-size": 12 } }
                ]
            },
            center: [60.6, 56.8], // Екатеринбург
            zoom: 6
        });
    </script>
</body>

</html>

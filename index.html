<!DOCTYPE html>
<html>
<head>
    <title>Ural Map - GitHub Pages</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Инициализация протокола PMTiles
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'ural-district': {
                        type: 'vector',
                        url: 'pmtiles://' + location.origin + location.pathname + 'data.pmtiles',
                        attribution: '© OpenStreetMap'
                    }
                },
                layers: [
                    {
                        'id': 'background',
                        'type': 'background',
                        'paint': { 'background-color': '#f8f4f0' }
                    },
                    {
                        'id': 'roads',
                        'type': 'line',
                        'source': 'ural-district',
                        'source-layer': 'transportation',
                        'paint': { 'line-color': '#000', 'line-width': 1 }
                    }
                    // Здесь можно добавить больше слоев (здания, вода и т.д.)
                ]
            },
            center: [60.6, 56.8], // Екатеринбург
            zoom: 7
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ural Vector Map</title>
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@3.0.0/dist/pmtiles.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Инициализация протокола PMTiles
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // Путь к файлу (если вы хостите через GitHub Pages, файл должен быть в корне)
        const PMTILES_URL = "ural.pmtiles";

        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'osm': {
                        type: 'vector',
                        url: `pmtiles://${PMTILES_URL}`,
                        attribution: '© OpenStreetMap contributors'
                    }
                },
                layers: [
                    {
                        "id": "background",
                        "type": "background",
                        "paint": { "background-color": "#f8f4f0" }
                    },
                    {
                        "id": "roads",
                        "type": "line",
                        "source": "osm",
                        "source-layer": "transportation", // Слой по умолчанию в OpenMapTiles профиле
                        "paint": {
                            "line-color": "#000",
                            "line-width": 1
                        }
                    }
                ]
            },
            center: [60.6, 56.8], // Екатеринбург
            zoom: 6
        });

        map.addControl(new maplibregl.NavigationControl());
    </script>
</body>
</html>

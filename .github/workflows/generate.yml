name: Auto-Build Tiles
on:
  push:
    branches: ["main"]
    paths:
      - 'data/**'      # Сработает, если вы изменили файл в папке data
      - 'index.html'   # Или если поменяли код страницы

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-tiles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev
          git clone https://github.com/felt/tippecanoe.git
          cd tippecanoe && make -j$(nproc) && sudo make install

      - name: Build PMTiles from GeoJSON
        run: |
          # Предполагаем, что ваш файл лежит в data/ekb.geojson
          # -zg: автоматический подбор зума
          # --force: перезаписать если файл уже есть
          # -l ekb: имя слоя внутри тайлов (важно для index.html)
          tippecanoe -zg -o ekb.pmtiles -l ekb --force data/ekb.geojson

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Загружаем всё: и index.html, и новый ekb.pmtiles

  deploy:
    needs: build-tiles
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Build and Deploy Ural Map
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Map with Planetiler
        run: |
          wget https://github.com/onthegomap/planetiler/releases/latest/download/planetiler.jar
          
          # Мы явно указываем рабочие ссылки на вспомогательные данные, 
          # чтобы избежать ошибки с lake_centerline
          java -Xmx5g -jar planetiler.jar \
            --download \
            --area=ural-fed-district \
            --water-polygons-url=https://github.com/onthegomap/planetiler/raw/main/planetiler-core/src/test/resources/water-polygons-split-3857.zip \
            --natural-earth-url=https://github.com/onthegomap/planetiler/raw/main/planetiler-core/src/test/resources/natural_earth_vector.sqlite.zip \
            --lake-centerlines-url=https://github.com/onthegomap/planetiler/raw/main/planetiler-core/src/test/resources/lake_centerline.shp.zip \
            --output=ural.pmtiles \
            --force

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
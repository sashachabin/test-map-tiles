name: Build and Deploy Ural Map

on:
  push:
    branches:
      - main  # Запуск при каждом пуше в основную ветку
    paths-ignore:
      - 'README.md' # Не запускать, если изменили только документацию
  workflow_dispatch: # Оставляем возможность ручного запуска

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate PMTiles via Docker
        run: |
          mkdir -p data
          # Используем ghcr.io (GitHub Container Registry) - это надежно
          docker run --rm -v $(pwd)/data:/data ghcr.io/ontheedge/planetiler:latest \
            --download \
            --area=russia/ural-fed-district \
            --output=/data/ural.pmtiles \
            --ram=5 \
            --force

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Загружаем всё содержимое репозитория

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Build and Deploy Ural Map

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download and Run Planetiler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data
          
          # Скачиваем напрямую через cURL, используя заголовок авторизации самого Action
          # Это обходит лимиты и проблемы с 404
          curl -H "Authorization: token $GITHUB_TOKEN" -sL \
            https://github.com/ontheedge/planetiler/releases/latest/download/planetiler.jar -o planetiler.jar
          
          # Проверяем, что файл не пустой
          if [ ! -s planetiler.jar ]; then echo "Jar download failed"; exit 1; fi

          # Запуск генерации
          java -Xmx5g -jar planetiler.jar \
            --download \
            --area=russia/ural-fed-district \
            --output=data/ural.pmtiles \
            --nodata \
            --force

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Build and Deploy Ural Map

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p data bin
          
          # Скачиваем Planetiler (конвертер)
          gh release download --repo ontheedge/planetiler --pattern "planetiler-dist-*-with-deps.jar" --output planetiler.jar
          
          # Скачиваем PMTiles CLI (утилита от Protomaps для проверки)
          gh release download --repo protomaps/go-pmtiles --pattern "*_Linux_x86_64.tar.gz" --output pmtiles.tar.gz
          tar -xzf pmtiles.tar.gz pmtiles
          mv pmtiles bin/

      - name: Generate Map
        run: |
          # Генерация Урала (из PBF в PMTiles)
          java -Xmx5g -jar planetiler.jar \
            --download \
            --area=russia/ural-fed-district \
            --output=data/ural.pmtiles \
            --nodata \
            --force
          
          # Проверка файла утилитой от Protomaps
          ./bin/pmtiles verify data/ural.pmtiles

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Build and Deploy Ural Map
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Разрешения для деплоя в GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Map with Planetiler
        run: |
          # Скачиваем исполняемый файл Planetiler
          wget https://github.com/onthegomap/planetiler/releases/latest/download/planetiler.jar
          
          # Запускаем сборку. 
          # Мы используем --area=ural-fed-district для автоматического поиска на Geofabrik
          java -Xmx5g -jar planetiler.jar \
            --download \
            --area=ural-fed-district \
            --output=ural.pmtiles \
            --force

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем всё содержимое корня (включая index.html и ural.pmtiles)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
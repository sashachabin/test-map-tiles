name: Build Ural PMTiles
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Planetiler
        run: |
          wget https://github.com/onthegomap/planetiler/releases/latest/download/planetiler.jar

      - name: Build PMTiles
        run: |
          # Урал весит ~500МБ в PBF, поэтому выделим 2ГБ оперативной памяти
          java -Xmx2g -jar planetiler.jar \
            --osm-path=https://download.geofabrik.de/russia/ural-fed-district-latest.osm.pbf \
            --download \
            --output=ural.pmtiles \
            --force

      - name: Upload PMTiles artifact
        uses: actions/upload-artifact@v4
        with:
          name: map-data
          path: ural.pmtiles
          retention-days: 7
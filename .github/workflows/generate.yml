name: Generate Ural PMTiles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Planetiler
        run: |
          wget https://github.com/onthegomap/planetiler/releases/download/v0.7.1/planetiler.jar

      - name: Download OSM Data
        run: |
          wget http://download.geofabrik.de/russia-latest.osm.pbf -O data.osm.pbf

      - name: Generate PMTiles
        run: |
          java -Xmx4g -jar planetiler.jar \
            --bounds=50,55,70,65 \
            --output=ural.pmtiles \
            --osm-path=data.osm.pbf \
            --download-threads=4 \
            --mapname="Ural Mountains Map"

      - name: Commit and Push PMTiles
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ural.pmtiles
          git commit -m "Update Ural PMTiles [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
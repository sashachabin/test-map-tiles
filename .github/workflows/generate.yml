name: Auto-Build and Deploy Tiles

on:
  push:
    branches: ["main"]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-tiles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tippecanoe
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev
          git clone https://github.com/felt/tippecanoe.git
          cd tippecanoe
          make -j$(nproc)
          sudo make install

      - name: Build PMTiles
        run: |
          mkdir -p data
          # Создаем тестовую точку, если папка пуста, чтобы билд не падал
          if [ ! -f data/ekb.geojson ]; then
            echo '{"type":"FeatureCollection","features":[{"type":"Feature","geometry":{"type":"Point","coordinates":[60.6057,56.8389]},"properties":{"name":"Ekb"}}]}' > data/ekb.geojson
          fi

          # -z14: фиксированный макс. зум (решает ошибку 110)
          # -l ekb: имя слоя для index.html
          tippecanoe -z14 -o ekb.pmtiles -l ekb --force --base-zoom=10 data/ekb.geojson

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build-tiles
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
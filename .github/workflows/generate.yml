name: Build and Deploy Ekaterinburg Map
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Map with Planetiler
        run: |
          # 1. Скачиваем стабильный релиз Planetiler
          wget https://github.com/onthegomap/planetiler/releases/latest/download/planetiler.jar
          
          # 2. Запускаем сборку
          # --area=sverdlovsk-oblast: скачивает область с Geofabrik
          # --osm-languages=ru,en: гарантирует наличие русского языка в тайлах
          # --output=ekb.pmtiles: имя выходного файла для index.html
          java -Xmx5g -jar planetiler.jar \
            --download \
            --area=sverdlovsk-oblast \
            --osm-languages=ru,en \
            --water-polygons-url=https://github.com/onthegomap/planetiler/raw/main/planetiler-core/src/test/resources/water-polygons-split-3857.zip \
            --natural-earth-url=https://github.com/onthegomap/planetiler/raw/main/planetiler-core/src/test/resources/natural_earth_vector.sqlite.zip \
            --lake-centerlines-url=https://github.com/onthegomap/planetiler/raw/main/planetiler-core/src/test/resources/lake_centerline.shp.zip \
            --output=ekb.pmtiles \
            --force

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем всё содержимое корня (index.html + ekb.pmtiles)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
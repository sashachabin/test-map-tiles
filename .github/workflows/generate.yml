name: Build and Deploy Ural Map

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools and Generate
        run: |
          mkdir -p data
          
          # 1. Скачиваем Planetiler (используем универсальную ссылку на последний jar)
          curl -L -o planetiler.jar https://github.com/ontheedge/planetiler/releases/latest/download/planetiler.jar
          
          # 2. Скачиваем утилиту pmtiles от Protomaps (для проверки файла)
          curl -L -o pmtiles.tar.gz https://github.com/protomaps/go-pmtiles/releases/latest/download/go-pmtiles_1.23.1_Linux_x86_64.tar.gz
          tar -xzf pmtiles.tar.gz pmtiles

          # 3. Генерация PMTiles из OSM PBF (Урал)
          java -Xmx5g -jar planetiler.jar \
            --download \
            --area=russia/ural-fed-district \
            --output=data/ural.pmtiles \
            --nodata \
            --force
          
          # 4. Проверка файла через утилиту Protomaps
          ./pmtiles verify data/ural.pmtiles

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
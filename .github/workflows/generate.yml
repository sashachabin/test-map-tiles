name: Build and Deploy Ural Map

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate PMTiles
        run: |
          mkdir -p data
          # Скачиваем jar с флагом -L для обработки редиректов GitHub
          curl -fL -o planetiler.jar https://github.com/ontheedge/planetiler/releases/latest/download/planetiler.jar
          
          # Проверяем размер скачанного файла (должен быть > 10MB)
          ls -lh planetiler.jar

          # Запуск генерации
          java -Xmx5g -jar planetiler.jar \
            --download \
            --area=russia/ural-fed-district \
            --output=data/ural.pmtiles \
            --nodata \
            --force

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
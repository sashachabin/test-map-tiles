name: Build and Deploy Map Tiles
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  process-map:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Planetiler and OSM Data
        run: |
          wget -O planetiler.jar https://github.com/onthegomap/planetiler/releases/latest/download/planetiler.jar
          # Используем -L для обработки редиректов Geofabrik
          curl -L -o ural.osm.pbf https://download.geofabrik.de/russia/ural-fed-district-latest.osm.pbf

      - name: Build Tiles
        run: |
          # Убрали проблемный sparsehash, используем автоматический подбор
          # Добавили --force для перезаписи если файлы остались
          java -Xmx6g -jar planetiler.jar \
            --download \
            --osm=ural.osm.pbf \
            --output=data.pmtiles \
            --force

      - name: Upload PMTiles to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: tiles
          files: data.pmtiles
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4